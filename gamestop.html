<!DOCTYPE html>
<html>
<head>
<title>Simple Google Maps API</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2w3C2pn_MsViHfegaesup9OJPgXeq6aw"></script>
</head>
<body>
<h1>Simple Google Maps API</h1>
<div id="map"></div>

<script>
function initialize() {
  const map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.712784, lng: -74.00594},
    zoom: 12,
  });
}

window.onload = initialize;
</script>
</body>
</html>
